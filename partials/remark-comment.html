<div class="page-blank">

<script>
  var remark_config = {
    host: {{ .Site.Params.remark42Url }},
    site_id: {{ .Site.Params.remark42SiteID }},
    components: ['embed', 'last-comments'],
    max_shown_comments: 100,
    theme: 'light',
    show_email_subscription: false,

</div>
